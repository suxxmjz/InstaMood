<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Analysis Dashboard</title>
</head>
<body>
    <h1>Instagram Post Analysis</h1>
    <div>
        <h2>Scatter Plot</h2>
        <img src="{{ url_for('static', filename=scatter_image) }}" alt="Scatter Plot">
    </div>
    <div>
        <h2>Bar Plot</h2>
        <img src="{{ url_for('static', filename=bar_image) }}" alt="Bar Plot">
    </div>
    <div>
        <a href="/enter_post_id" class="btn btn-primary">Analyze another post</a>
    </div>
</body>
</html>
